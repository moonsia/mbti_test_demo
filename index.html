<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <article class="start">
        <h1 class="mt-5 text-center"> 큰일이다!! <br>컴퓨터 화면 속 글씨체에 빙의했다!<br>나란 사람이 폰트로 변한다면?  </h1>
        <img src="images/laptop.png" alt="마법의 컴퓨터">
        <button type="button" class="btn_basic mt-5" onclick="start();">테스트 시작하기</button>
    </article>
    
    <article class="question">

        <div class="progress mt-5">
            <div class="progress-bar progress-bar-striped" role="progressbar" style="width:calc(100/12*1%)" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
        </div>


        <h2 id="title" class="text-center mt-5">문제</h2>
        <input id="type" type="hidden" value="EI">
        <button id="A" type="button" class="button_top">button</button>
        <button id="B" type="button" class="button_bot">button</button>
    </article>

    <article class="result">
        <img id="img" class="mt-5" alt="">
        <h2 id="animal" class="text-center mt-2">동물이름</h2>
        <h3 id="explain" class="text-center mt-2">설명</h3>
    </article>
    <!--input type-->
    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="javascript/script.js"></script>
    
</body>
</html>
